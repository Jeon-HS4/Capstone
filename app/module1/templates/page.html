<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<title>Sample Layout</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        height: 100%;
    }
    footer {
        background-color: #f1f1f1;
        color: #333;
        text-align: center;
        padding: 10px 20px;
        margin-top: 30px;
    }

    #header {
        background-color: #f1f1f1;
        padding: 10px 20px;
        color: #333;
    }
    
    #top {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    
    
    #top h1 {
        margin-bottom: 10px;
    }
    
    #top h1 a {
        color: #000;
        text-decoration: none;
        font-size: 24px;
    }
    
    .menu_top {
        width: 100%; 
        display: flex;
        justify-content: flex-end;
    }
    
    .search_form input[type="text"] {
        padding: 8px;
        margin-right: 10px;
    }
    
    .search_form button {
        padding: 8px 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }
    
    #gnb .wfix {
        display: flex;
        justify-content: space-around; /* 메뉴 아이템들을 균등하게 분배 */
        width: 100%;
    }
    
    .lst_menu {
        list-style: none;
        padding: 0;
        display: flex;
        justify-content: space-between; /* 메뉴 아이템들 간의 간격을 균등하게 조정 */
        width: 100%;
    }
    
    .lst_menu li {
        padding: 10px;
    }
    
    .lst_menu a {
        color: #666;
        text-decoration: none;
    }
    
    .lst_menu a:hover {
        color: #000;
    }
    
    .btn_allmenu {
        display: none; /* 전체 메뉴 버튼은 필요에 따라 표시 */
    }


  
  
  .main_data, .rods, .circles, .regions, .yearly {
    position: absolute;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
  }

  .sub-box {
        cursor: pointer; /* 클릭 가능함을 나타내는 커서 스타일 */
    }
  
  .content {
    text-align: center;
    flex: 1;
  }
  
  #slideContainer {
    width: 100%; /* 컨테이너의 전체 너비 */
    overflow: hidden; /* 내부 내용이 넘치지 않도록 */
    position: relative;
    height: auto; /* 컨테이너 높이 자동 조절 */
}

.slides {
    display: flex;
    width: 400%; /* 전체 슬라이드의 너비는 4배 (100% * 4) */
    transition: transform 0.5s ease; /* 부드러운 전환 효과 */
    margin: 0; /* 추가 여백 제거 */
}

.slides img {
    width: 25%; /* 슬라이드 하나의 너비는 25% */
    flex-shrink: 0; /* 이미지 크기 자동 조절 방지 */
}

.slide-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    z-index: 10;
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    border: none;
    cursor: pointer;
    
}

.prev {
    left: 0;
}

.next {
    right: 0;
}


.box {
        flex: 1;
        margin: 10px 0;
        padding: 10px;
        background-color: #f8f8f8;
        display: flex;
        justify-content: space-around;
        align-items: center;
        border-radius: 15px;
        border: 4px solid blue;
    }
  
    .boxx {
        flex: 1;
        margin: 10px 0;
        padding: 10px;
        background-color: #f8f8f8;
        display: flex;
        justify-content: space-around;
        align-items: center;
    }    

.sub-box {
    width: 49%; /* 부모 컨테이너의 50% 보다 약간 작게 */
    background-color: #fff; /* 배경색은 흰색 */
    color: #000; /* 글자색은 검은색 */
    margin: 5px; /* 주변 여백 */
    padding: 10px; /* 내부 패딩 */
    box-sizing: border-box; 
    /* 박스 크기 계산 방법을 경계선 및 패딩 포함으로 설정 */
}

#main-content {
        display: flex;
        flex-direction: column;
        height: calc(100% - 60px); /* Adjust based on header/footer height */
        background-color: #ffffff; /* 배경색은 흰색 */
    }

    #top-content {
        display: flex;
        height: 75%;
    }


.content-area {
    display: flex;
    width: 100%; /* 컨테이너가 전체 너비를 차지하도록 설정 */
    align-items: stretch; /* 아이템들이 컨테이너를 채우도록 늘림 */
    padding: 20px; /* 기존 패딩 유지 */
    margin: 0 auto; /* 필요한 경우 컨텐츠 영역을 중앙에 위치시킴 */
}

    .map {
        flex: 1;
        position: relative; /* 시간을 절대 위치로 배치하기 위해 relative 설정 */
        padding: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #44c1f3; /* 지도 대신 회색 배경으로 표시 */
    }

    .clock {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: rgb(252, 252, 252);
        color: rgb(0, 0, 0);
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 0.9em;
    }

  .right_container {
        flex: 2;
        display: flex;
        flex-direction: column;
        padding: 10px;
        background-color: #fff; /* 배경색은 흰색 */
    }

    .extra-box {
        height: 25%;
        display: flex;
        justify-content: space-around;
        align-items: center;
        padding: 10px;
        background-color: #e7e7e7;
        margin-top: 20px;
    }

    .extra-sub-box {
        width: 45%;
        padding: 20px;
        background-color: #fff;
        border: 1px solid #ccc;
        text-align: center;
    }

    .footer-slider {
    position: relative;
    width: 100%;
    height: 100px; /* 필요에 따라 조절 가능 */
    overflow: hidden;
    display: flex;
    align-items: center; /* 세로 방향 중앙 정렬 */
    justify-content: center; /* 가로 방향 중앙 정렬 */
}

.footer-slide {
    position: absolute;
    width: 50%; /* 슬라이드 폭을 footer-slider의 폭과 동일하게 설정 */
    height: 100px; /* 슬라이드 높이 설정 */
    display: flex;
    justify-content: center; /* 슬라이드 내용 가로 중앙 정렬 */
    align-items: center; /* 슬라이드 내용 세로 중앙 정렬 */
    transition: transform 0.5s ease-in-out;
}
  .content h2 {
    margin: 10px 0;
    color: #333;
  }
  
  .content p {
    margin: 5px 0;
    color: #666;
  }
  
  .content img {
    width: 50px; 
    height: auto;
    margin-top: 10px;
    border-radius: 50%;
    border: 1px solid #000;
  } 

  .rods {
    top: 25%;
    left: 32%;
    width: 66%;
    height: 25%;
    background-color: #87ceeb;
  }
  .circles {
    top: 50%;
    left: 32%;
    width: 66%; 
    height: 22%;
    background-color: #870eeb;
  }

  .regions {
    top: 75%;
    left: 20px;
    width: 55%;
    height: 25%;
    flex-direction: column;
  }
  
  .chart-title {
    align-self: flex-start;
    color: #000;
    margin-top: 5%;
  }
  
  .bar-chart {
    display: flex;
    align-items: flex-end;
    height: 100%;
    width: 100%;
  }
  
  .bar-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0 10px;
  }
  
  .bar {
    width: 20px; /* 막대의 폭을 반으로 줄임 */
    background-color: #5f9ea0;
    margin-bottom: 5px; /* 막대와 레이블 사이의 간격 */
  }
  
  .bar:hover {
    background-color: #31708e; /* 호버 효과 */
  }
  
  .data-label {
    margin-bottom: 5px; /* 데이터 레이블과 막대 사이의 간격 */
    font-size: 0.8em; /* 데이터 레이블의 글씨 크기 조정 */
    color: #000; /* 레이블의 텍스트 색상 */
  }
  
  .label {
    text-align: center;
    color: #000; /* 레이블의 텍스트 색상 */
  }
  
  .yearly {
    top: 75%;
    left: 55%;
    width: 45%;
    height: 25%;
    border: 1px solid #9c5;
}


</style>
<script>
  function updateExtraContent(content1, content2) {
      document.getElementById('extra1').textContent = content1;
      document.getElementById('extra2').textContent = content2;
  }
  </script>
</head>
<body>

                <a href="page">
                    환경정보서비스

                </form>

        </div>
    
        <nav id="gnb">

                    <li class="m2"><a href="view_data" class="d1">데이터 확인</a></li>

<footer>
  <div class="footer-slider">
    <div class="footer-slide" style="background-color: #a29bfe;">Slide 1 Content</div>
    <div class="footer-slide" style="background-color: #00b894;">Slide 2 Content</div>
    <div class="footer-slide" style="background-color: #fdcb6e;">Slide 3 Content</div>
    <div class="footer-slide" style="background-color: #a29bfe;">Slide 1 Content</div>
  </div>
</footer>
</div>
<script>
   

    let currentSlide = 0;
    const slideWidth = 25; // 한 슬라이드의 너비 (%)
    const totalSlides = 6 // 총 슬라이드 수

function moveSlides(direction) {
    currentSlide += direction;
    if (currentSlide < 0) {
        currentSlide = 0; // 첫 번째 슬라이드 이전으로는 넘어갈 수 없음
    } else if (currentSlide > totalSlides - 4) {
        currentSlide = totalSlides - 4; // 마지막 네 개의 슬라이드를 초과할 수 없음
    }
    const slideContainer = document.querySelector('.slides');
    slideContainer.style.transform = `translateX(-${currentSlide * slideWidth}%)`;
  }

  function updateClock() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0'); // 월은 0부터 시작하므로 1을 더해줍니다.
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const dateString = `${year}년${month}월${day}일`;
            const timeString = `${hours}시${minutes}분${seconds}초`;
            document.getElementById('clock').textContent = `${dateString} ${timeString}`;
        }

        setInterval(updateClock, 1000); // 매 초마다 시간 업데이트
        updateClock(); // 초기 시간 설정
        
        let currentFooterSlide = 0;
const footerSlides = document.querySelectorAll('.footer-slide');
const totalFooterSlides = footerSlides.length;

function resetSlidePosition() {
    footerSlides.forEach((slide, index) => {
        slide.style.transition = 'none';  // 트랜지션을 일시적으로 비활성화합니다.
        slide.style.transform = `translateY(${index * 100}%)`; // 각 슬라이드를 원래 위치로 리셋합니다.
    });

    // 짧은 지연 후 첫 번째 슬라이드로 슬라이드를 다시 설정합니다.
    setTimeout(() => {
        footerSlides.forEach(slide => {
            slide.style.transition = 'transform 0.5s ease-in-out'; // 트랜지션 다시 활성화
        });
        currentFooterSlide = 0; // 슬라이드 인덱스 초기화
        moveFooterSlide(); // 첫 번째 슬라이드로 즉시 이동
    }, 20);
}

function moveFooterSlide() {
    if (currentFooterSlide >= totalFooterSlides - 1) {
        // 마지막 슬라이드에서는 슬라이드 위치를 리셋합니다.
        resetSlidePosition();
    } else {
        // 현재 슬라이드 인덱스를 증가시키고 슬라이드 이동
        currentFooterSlide++;
        footerSlides.forEach((slide, index) => {
            slide.style.transform = `translateY(-${(index - currentFooterSlide) * 100}%)`;
        });
    }
}

setInterval(moveFooterSlide, 3000); // 3초마다 슬라이드 이동
</script>
